		  <div class="col-md-10">
				<form class="well form-horizontal" method="post" role="form"  id="contact_form" onsubmit="return do_form();">
				<fieldset>
				
					<!--Text input para o nome -->
					<div class="form-group" id="conteudo">
  						<label class="col-md-4 control-label sr-only">Nome</label>  
  							<div class="col-md-4 inputGroupContainer">
  								<div class="input-group">
  									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  									<input  name="first_name" placeholder="Nome" class="form-control"  type="text" value="Edson" disabled="true" role="button" alia-disabled="true" >
    							</div>
  							</div>
					</div>

					<!-- Text input para o sobrenome-->

					<div class="form-group">
  						<label class="col-md-4 control-label sr-only"  >Sobrenome </label> 
    					<div class="col-md-4 inputGroupContainer">
    						<div class="input-group">
  								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  								<input name="last_name" placeholder="Sobrenome" class="form-control"  type="text" value="Lemes" disabled="true" role="button" alia-disabled="true" >
    						</div>
  						</div>
					</div>

					<!-- Text input para o email-->
       			<div class="form-group">
  						<label class="col-md-4 control-label sr-only" >E-Mail (editável)</label>  
    					<div class="col-md-4 inputGroupContainer">
    						<div class="input-group">
        						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  								<input name="email" placeholder="E-Mail" class="form-control"  type="text" value="edson_lemes@email.com" role="button">
    						</div>
  						</div>
					</div>


					<!-- Text input para o telefone-->
       
					<div class="form-group">
  						<label class="col-md-4 control-label sr-only" >Telefone (editável)</label>  
    					<div class="col-md-4 inputGroupContainer">
    						<div class="input-group">
        						<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  								<input name="phone" placeholder="(XX)XXXX-XXXX" class="form-control" type="text" value="4900000000" role="button">
    						</div>
  						</div>
					</div>

					<!-- Text input para o endereço-->
      
					<div class="form-group">
  						<label class="col-md-4 control-label sr-only" >Endereço (editável)</label>  
    					<div class="col-md-4 inputGroupContainer">
    						<div class="input-group">
        						<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  								<input name="address" placeholder="Endereço" class="form-control" type="text" value="Distrito A, 588" role="button">
    						</div>
  						</div>
					</div>

					<!-- Text input para a cidade-->
 
					<div class="form-group">
  						<label class="col-md-4 control-label sr-only" >Cidade (editável)</label>  
    					<div class="col-md-4 inputGroupContainer">
    						<div class="input-group">
        						<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  								<input name="city" placeholder="Cidade" class="form-control"  type="text" value="Chapecó" role="button">
    						</div>
  						</div>
					</div>

					<!-- Select Basic -->
   
					<div class="form-group"> 
  						<label class="col-md-4 control-label sr-only" >Estado (editável)</label>
    					<div class="col-md-4 selectContainer">
    						<div class="input-group">
        						<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    							<select name="state" class="form-control selectpicker" role="select">
      							<option value="sc" >Santa Catarina</option>
     								<option>Rio Grande do Sul</option>
      							<option >Paraná</option>
    							</select>
  							</div>
						</div>
					</div>

					<!-- Text input para o veículo-->

					<div class="form-group">
  						<label class="col-md-4 control-label sr-only" >Veículo</label>  
    					<div class="col-md-4 inputGroupContainer">
    						<div class="input-group">
        						<span class="input-group-addon"><i class="car"></i></span>
  								<input name="car" placeholder="Veículo" class="form-control"  type="text" value="Vectra GM " disabled="true" role="button" alia-disabled="true" >
    						</div>
						</div>
					</div>

					<!-- Text input para o Chassi-->
					<div class="form-group">
  						<label class="col-md-4 control-label sr-only" >Chassi</label>  
   					<div class="col-md-4 inputGroupContainer">
    						<div class="input-group">
        						<span class="input-group-addon"><i class="cogwheels"></i></span>
  								<input name="chassi" placeholder="Chassi" class="form-control" type="text" value="XXXXXXXXXXXX" disabled="true" role="button" alia-disabled="true" >
    						</div>
  						</div>
					</div>



					<!-- Text area ano de fabricação -->
  
					<div class="form-group">

    					<div class="col-md-4 inputGroupContainer">
    						<div class="input-group">
       						 <span class="input-group-addon"><i class="notes"></i></span>
        						<input class="form-control" name="year" placeholder="Ano de fabricação" value="1998" disabled="true" role="button">
  							</div>
  						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label sr-only" for="novasenha"  >Alterar senha (editável) </label>

							<div class="input-group">

									<div id="pstrength" role="progressbar">
    									<div id="input_senha_minchar"></div>
    									<div id="input_senha_text"></div>
    									<div id="input_senha_bar"></div>
									</div>
						 </div>
						</div>
